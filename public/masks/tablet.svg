<svg
  viewBox="0 0 800 1100"
  xmlns="http://www.w3.org/2000/svg"
  preserveAspectRatio="xMidYMid meet"
>
  <!-- WHITE background -->
  <rect width="100%" height="100%" fill="white"/>

  <!-- Tablet body -->
  <rect
    x="120"
    y="80"
    width="560"
    height="940"
    rx="70"
    ry="70"
    fill="black"
  />

  <!-- Screen inset (still black so video fills everything) -->
  <rect
    x="160"
    y="140"
    width="480"
    height="820"
    rx="40"
    ry="40"
    fill="black"
  />

  <!-- Camera dot -->
  <rect
    x="380"
    y="100"
    width="40"
    height="10"
    rx="5"
    fill="black"
  />
</svg>
